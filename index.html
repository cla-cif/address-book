<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href= "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">

      <div class="header">
          <h1><i class="fas fa-solid fa-address-book"></i>Address Book</h1>
      </div>

      <div class="contact-list">
          <table class="tbl">
            <thead>
            <tr>
              <th width="45%">Name</th>
              <th width="45%">Surname</th>
              <th width="10%"> </th>
            </tr>
          </thead>
            <tr>     
            </tr>
          </table>  
      </div>

      <div class="dashboard">

        <div class="dashboard-search">
          <form action="#">
            <div class="search-field">
              <div class="field">
                <input id="search-input" type="text" placeholder="Search.." name="search" />
                <i class="fas fa-solid fa-search"></i>
              </div>
            </div>
          </form>
        </div>
      
        <div class="dashboard-input">
          <header>Contact</header>
          <form action="#">
            <div class="dbl-field">
              <div class="field">
                <input type="text" placeholder="Enter name.." name="name" id="name" />
                <i class="fas fa-user fa-solid"></i>
              </div>
              <div class="field">
                <input type="text" placeholder="Enter surname.." name="surname" id="surname" />
                <i class="far fa-user fa-solid"></i>
              </div>
              <div class="field">
                <input type="text" placeholder="Enter email.." name="mail" id="email"/>
                <i class="fas fa-envelope fa-solid"></i>
              </div>
              <div class="field">
                <input type="number" placeholder="Enter phone.." name="phone" id="phone"/>
                <i class="fas fa-phone fa-solid"></i>
              </div>
              <div class="button-area">
                <button class="addButton">Add</button>
                <button class="clrButton">Clear</button>
                <span></span> 
              </div>
            </div>
          </form>
        </div>
      </div>
    
      <div class="footer">
        <h6>Claudia Cifaldi (AP,AK) for Codeworks 2021</h3>
      </div>
    </div>
  </body>
</html>
